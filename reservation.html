	<h2 class="titre"> Reservation</h2>
	<div class="container">
		<form method="post" action="#" id="MyForm">
			<div id="fields">
			<fieldset class="field">
				<legend>Vos coordonnées</legend>
				<p>
					<label for="nom">Nom:</label>
					<input type="text" name="nom" id="nom">
                    <span id="aideNom"></span>
				</p>
				<p>
					<label for="prenom">Preom:</label>
					<input type="text" name="prenom" id="prenom"><span id="aidePrenom"></span>
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="email" name="email" id="email"><span id="aideEmail"></span>	
				</p>
				<p>
					<label for="tel">Tel:</label>
					<input type="tel" name="tel" id="tel"><span id="aideTel"></span>
				</p>
				
			</fieldset>
			<fieldset class="field">
				<legend>Votre réservation</legend>
				<p>
					<label for="nbr">Nombre de personnes</label>
					<input type="number" name="nbr" max="8" min="1">
				</p>
				<p>
					<label for="date">Le jour</label>
					<input type="date" name="date">
				</p>
				<p>
      				<label for="pays">L'heure</label>
       				<select name="heure" id="id-heure">
           				<option value="12:00">12:00</option>
           				<option value="12:15">12:15</option>
          				<option value="12:30">12:30</option>
          				<option value="19:00">19:00</option>
          				<option value="19:15">19:15</option>
          				<option value="19:30">19:30</option>
           				<option value="19:45">19:45</option>
          				<option value="20:00">20:00</option>
          				<option value="20:15">20:15</option>
          				<option value="20:30">20:30</option>
          				<option value="20:45">20:45</option>
          				<option value="21:00">21:00</option>
       				</select>
  				 </p>
			</fieldset>
			</div>
			<input id="valid-btn" type="submit" name="valider">
			</form>
	</div>
	<footer>
		<p>
			Tout Droit reservé. Our Resto 2018.
		</p>
	
	</footer>
